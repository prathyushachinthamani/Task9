<!DOCTYPE html>
<html>

<head>
    <script>
        function bigOfTwoNum(a, b) {
            if (a > b)
                console.log("a is big")
            else
                console.log("b is big")
        }
    </script>
</head>

<body>
    <script>
        bigOfTwoNum(4, 7)
        bigOfTwoNum(56, 19)
        bigOfTwoNum(478, 287)
    </script>
</body>

</html>
