<!DOCTYPE html>
<html>

<head>
    <script>
        function squareOfTwoNum(a, b) {
            let result
            result = a * a + b * b + (2 * a * b)
            console.log(result)
        }
    </script>
</head>

<body>
    <script>
        squareOfTwoNum(2, 3)
        squareOfTwoNum(84, 43)
        squareOfTwoNum(287, 398)
    </script>


</body>

</html>
